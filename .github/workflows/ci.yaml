name: 'Helm'

on:
  push:
    branches: [ "circleci-project-setup" ]
  pull_request:

permissions:
  contents: read

jobs:
  webapp-helm-deploy:
    name: 
    runs-on: ubuntu-latest


    steps:
    - name: Checkout code
      uses: actions/checkout@v3

  #   This step is to install the kubectl cli
    - name: Install kubectl
      uses: azure/setup-kubectl@v3.0
      with:
        version: 'v1.25.0' # default is latest stable
        install-metrics-apiserver: true      

  #   This step is to configure the AWS credentials with the secrets
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

  #   This step is to update the kubeconfig file with the cluster details
    - name: Update kube config
      run: aws eks update-kubeconfig --name helm --region ${{ secrets.AWS_REGION }}

  #   This step is to install the helm cli 
    - name: Install Helm
      run: |
         curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
         chmod 700 get_helm.sh
         ./get_helm.sh
  


  # This step install the webapp using helm chart 
    - name: Helm chart 
      run: helm install web ./webapp
    
  # This step is to install the nginx controller using helm chart
    - name: Using helm chart to install nginx controller
      run: |
       helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
       helm repo update
       helm install ingress ingress-nginx/ingress-nginx -f ./webapp/nginx-controller-values.yaml
